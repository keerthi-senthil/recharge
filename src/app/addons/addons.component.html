
<div>
    <mat-toolbar class="example-label col-3">
      
      <span class="lab" >Airvibe</span>
      <a routerLink="/prepaid" id="adminPrepaid" mat-button class="example-button-row">
        Prepaid Plans
        </a>
      <a routerLink="/postpaid" mat-button id="adminPostpaid" class="example-button-row">
        Postpaid Plans
      </a>
      <a routerLink="/addOns" mat-button id="adminAddOns" class="example-button-row ">
        AddOns
      </a>
      <a mat-button id="logout" class="example-button ">
        Logout
      </a>
  
  
      
    </mat-toolbar>
  </div>
  
  
  
  <div><button style="margin:10px 0 0 50px;"mat-raised-button color="warn" id="addPlan" routerLink="/addaddOnsPlan"><mat-icon >add_circle_outline</mat-icon>Add Plan</button>
  </div>
  
  <div class="container" id="main-container">
    <div style="margin-top:10px">
        <!--<mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Ex." #input>
          </mat-form-field>-->
          
          <div ngFor="let row of plan" class="mat-elevation-z8">
            <table [dataSource]="dataSource" mat-table matSort>
              
              
              <!-- ID Column -->
              <ng-container matColumnDef="planType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let row"> {{row?.planType}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="planName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PlanName </th>
                <td mat-cell *matCellDef="let row"> {{row?.planName}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="planPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> Rs.{{row?.planPrice}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="planDescription">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row?.planDescription}} </td>
              </ng-container>
  
  
              <!-- Fruit Column -->
              <ng-container matColumnDef="planValidity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Validity </th>
                <td mat-cell *matCellDef="let row"> {{row?.planValidity}} </td>
              </ng-container>
  
              <!-- Fruit Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                  
                <a mat-icon-button color="primary" id="editPrepaidPlan"  routerLink="/editaddOns/{{row.id}}">
                    <mat-icon>edit</mat-icon>
                </a> 
                <button mat-icon-button color="warn" id="deletePrepaidPlan" (click)="deletePlan(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>     
                </td>
              </ng-container>
  
  
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. 
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>-->
            </table>
          
            <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
  </div>
